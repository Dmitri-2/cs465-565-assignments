<script>
    //Sorry, I know this function is horrible...
    function generateRandomHex() {
        let randomNumber = Math.floor(Math.random()*16);
        let char = "";

        if(randomNumber < 10){
            return randomNumber.toString();
        } else {
            switch(randomNumber){
                case 10:
                    return "a";
                    break;
                case 11:
                    return "b";
                    break;
                case 12:
                    return "c";
                    break;
                case 13:
                    return "d";
                    break;
                case 14:
                    return "e";
                    break;
                case 15:
                    return "f";
                    break;
            }
        }
    }

    function generateRandomHexColor() {
        let hexColor = [];
        for (var x=0; x<6; x++){
            hexColor.push(generateRandomHex())
        }
        return "#"+hexColor.join("");
    }

    $("#changeBackgroundBtn").click(function () {
        $("body").css("background", generateRandomHexColor());
    })

</script>
